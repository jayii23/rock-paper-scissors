<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors!</title>
</head>

<body>
    <header id="header">
        <h1>Rock - Paper - Scissors</h1>
    </header>

    <section id = "one" class = "wrapper style2 special">
        <div class = "score-container">
            <div id = "player-score-container">
                <h2>
                    <p>Player</p>
                    <p id="playerScore">0</p>
                </h2>
            </div>

            <!-- <img id ="rules-graphic" src = "https://upload.wikimedia.org/wikipedia/commons/thumb/6/67/Rock-paper-scissors.svg/460px-Rock-paper-scissors.svg.png" 
                alt = "Graphic depicting winning moves in rock, paper, scissors"> -->
            
            <div id = "computer-score-container">
                <h2>
                    <p>Computer</p>
                    <p id = "computerScore">0</p>
                </h2>
            </div>
        </div>
            <h2>
                <p>First to five wins!</p>
            </h2>

        <div class = "end-game wrapper style2 special">
            <h2><p id="final-winner"></p><br></h2>
            <h2><p>Would you like to play again?</p><br></h2>
            <button id="play-again">Rematch!</button>
        </div>

        <div class="game-screen">
            <div class = "results">
                <h2><p id="game-results"></p></h2>
                <h2><p id="round-results"></p></h2>
            </div>

            <div class = "user-choice-buttons">
                <button class = "game-screen" id="Rock">Rock</button>
                <button class = "game-screen" id="Paper">Paper</button>
                <button class = "game-screen" id="Scissors">Scissors</button>
            </div>
        </div>    
    </section>

    <footer id="footer">
        <p class="copyright">
            Website Design by: <a href="https://www.jeffreykersh.com" target="_blank">Jeffrey Kersh</a>
            <br>
            Style Adapted from: <a href="https://html5up.net/" target="_blank">HTML5 UP</a>
        </p>
    </footer>
</body>

<script src="gameplay.js"></script>

</html>
