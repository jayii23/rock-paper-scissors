<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <h1>Rock - Paper - Scissors</h1>
    <p>Choose carefully... 
    </p>

    <div class = "end-game">
        <p id="final-winner"></p>
        <p>Would you like to play again?</p>
        <button id="play-again">Rematch!</button>
    </div>

    <div class="game-screen">
        <p id="game-results">
        </p>

        <p id="round-results">
        </p>
        
        <button class = "game-screen" id="Rock">Rock</button>
        <button class = "game-screen" id="Paper">Paper</button>
        <button class = "game-screen" id="Scissors">Scissors</button>
    </div>    

    <div class = "score-container">
        <div id = "player-score-container">
            <p>You: </p>
            <p id="playerScore">0</p>
        </div>
        <div id = "computer-score-container">
            <p>Computer: </p>
            <p id="computerScore">0</p>
        </div>
    </div>

</body>

<script src="gameplay.js"></script>
</html>
